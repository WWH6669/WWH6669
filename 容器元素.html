<!DOCTYPE html>
<html lang="en">
<head>

    <title>容器元素</title>
</head>
<body>
    <!--容器元素
    div：无语意
    header：页头/文章顶部
    footer：页脚/文章尾部
    nav：导航链接
    main：文档主要内容
    article：正篇文章
    section：章节
    aside：附加内容(侧边栏)
    -->
    <div>
        <!--顶部横幅-->
        <div></div>

        <!--导航栏-->
        <div></div>

        <!--内容区域-->
        <div>
            <!--海报-->
            <div></div>
            
             <!--文章区域-->
             <div>
                <div>
                    <h1>Featured articles</h1>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
             </div>
        </div>

        <!--页脚-->
        <div></div>
    </div>
</body>
</html>
